<div class="modal-header">
  <span class="glyphicon glyphicon-open"></span>
  <span>Upload Files</span>
</div>
<div class="modal-body">
  <div class="input-group">
    <input data-ng-disabled="true" class="form-control" placeholder="List of files..." data-ng-model="names", data-ng-list required>
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">
        <span class="glyphicon glyphicon-folder-open"></span>
        <div data-ng-show="false" data-ng-file-select data-ng-model="files" data-ng-multiple="true"></div>
      </button>
    </span>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-default" data-ng-click="upload()">Upload</button>    
  </div>
</div>
<div class="modal-footer">
  <progressbar class="progress-striped active" value="ticker" type="success" data-ng-show="showTicker"><b>{{ticker}}%</b></progressbar>
</div>
