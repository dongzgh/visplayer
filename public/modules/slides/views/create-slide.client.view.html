<section data-ng-controller="SlidesController">
  <div class="btn-group-vertical" role="group" aria-label="toolbar">
    <button data-ng-repeat="tool in tools" type="button" class="btn btn-default" data-ng-click="activateToolset($index)">
      <span class="glyphicon {{tool.icon}}" aria-hidden="true"></span>
    </button>
  </div>
  <div class="panel panel-default" data-ng-show="showPanel">
    <tabset justified="true">
      <tab heading="Tools">
        <button data-ng-repeat="subTool in subTools" type="button" class="btn btn-default" data-ng-click="activateTool($index)">
          <i class="glyphicon {{subTool.icon}}"></i>
        </button>
      </tab>
      <tab heading="Files">
        <ul data-ng-repeat="node in fileTree" class="list-group">
          <div>
            <span class="glyphicon {{node.icon}}"></span>
            <span data-ng-bind="node.title"></span>
          </div>
          <li data-ng-repeat="subNode in node.items" class="list-group-item">
            <div>
              <span class="glyphicon {{subNode.icon}}"></span>
              <span data-ng-bind="subNode.title"></span>
              <a data-ng-repeat="widget in subNode.widgets" data-ng-click="activateWidget(widget.action, subNode)">
                <i class="glyphicon {{widget.icon}}"></i>
              </a>
            </div>
          </li>
        </ul>
      </tab>
      <tab heading="Scene">
        <ul data-ng-repeat="node in sceneTree" class="list-group">
          <div>
            <span class="glyphicon {{node.icon}}"></span>
            <span data-ng-bind="node.title"></span>
          </div>
          <li data-ng-repeat="subNode in node.items" class="list-group-item">
            <div>
              <span class="glyphicon {{subNode.icon}}"></span>
              <span data-ng-bind="subNode.title"></span>
              <a data-ng-repeat="widget in subNode.widgets" data-ng-click="activateWidget(widget.action, subNode)">
                <i class="glyphicon {{widget.icon}}"></i>
              </a>
            </div>
          </li>
        </ul>
      </tab>
    </tabset>
  </div>
  <progressbar class="progress-striped active" value="ticker" type="success" data-ng-show="showTicker"><b>{{ticker}}%</b></progressbar>
  <div id="canvas"></div>
  <div id='upload' ng-show="false" ng-file-select ng-model="files" ng-multiple="true"></div>
</section>
