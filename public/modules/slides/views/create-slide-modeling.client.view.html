<div>
  <button data-ng-repeat="item in modelingTools.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" type="button" class="btn btn-default" tooltip-placement="bottom" tooltip="{{item.tooltip}}" data-ng-click="activateTool(item.action)">
    <span class="glyphicon {{item.icon}}"></span>
  </button>
</div>
